services:
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: productmanagement-db
    environment:
      - ACCEPT_EULA=${ACCEPT_EULA}
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=${MSSQL_PID}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - productmanagement-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: productmanagement-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "5000:80"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - productmanagement-network
    restart: on-failure

volumes:
  sqlserver_data:
    driver: local

networks:
  productmanagement-network:
    driver: bridge
